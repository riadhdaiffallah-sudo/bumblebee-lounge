<script type="module">
import { auth, db } from '../../firebase-config.js';
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { collection, query, where, orderBy, onSnapshot, Timestamp, doc, updateDoc }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

onAuthStateChanged(auth,user=>{if(!user)window.location.href='../login.html';});

const now=new Date();
document.getElementById('date-txt').textContent=now.toLocaleDateString('fr-DZ',{weekday:'long',day:'numeric',month:'long'});
const today=now.toISOString().split('T')[0];

let allResas=[];
let currentFilter='all';

function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2500);}

window.setFilter=(f,btn)=>{currentFilter=f;document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');renderResas();};

function filterResas(resas){
  if(currentFilter==='pending') return resas.filter(r=>r.status==='pending');
  if(currentFilter==='confirmed') return resas.filter(r=>r.status==='confirmed');
  return resas;
}

function renderResas(){
  const filtered=filterResas(allResas);
  const el=document.getElementById('resas-list');
  if(filtered.length===0){el.innerHTML='<div class="empty-state"><div class="empty-icon">ğŸ“…</div><div class="empty-msg">Aucune rÃ©servation trouvÃ©e.</div></div>';return;}
  const statusMap={pending:'badge-pending',confirmed:'badge-confirmed',cancelled:'badge-cancelled',arrived:'badge-arrived'};
  const labelMap={pending:'En attente',confirmed:'ConfirmÃ©e',cancelled:'AnnulÃ©e',arrived:'ArrivÃ©'};
  el.innerHTML=filtered.map(r=>`
    <div class="order-card">
      <div class="order-card-top">
        <span class="order-id">${r.reservationId}</span>
        <span class="order-client">${r.clientName} Â· ${r.clientPhone}</span>
        <span class="order-time">${r.time}</span>
        <span class="badge ${statusMap[r.status]||'badge-pending'}">${labelMap[r.status]||r.status}</span>

    </div>`).join('');
}

window.markArrived=async id=>{await updateDoc(doc(db,'reservations',id),{status:'arrived'});showToast('ğŸ‰ Client marquÃ© comme arrivÃ© !');};

const start=Timestamp.fromDate(new Date(now.getFullYear(),now.getMonth(),now.getDate()));
const end=Timestamp.fromDate(new Date(now.getFullYear(),now.getMonth(),now.getDate()+1));
const q=query(collection(db,'reservations'),where('createdAt','>=',start),where('createdAt','<',end),orderBy('time','asc'));
onSnapshot(q,snap=>{allResas=snap.docs.map(d=>({id:d.id,...d.data()}));renderResas();});
